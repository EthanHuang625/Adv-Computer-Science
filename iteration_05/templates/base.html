<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Flask UI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', 
                        hover: '#2563eb', 
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="py-6 border-b border-gray-200">
            <div class="flex justify-center space-x-8">
                <a href="/" class="text-gray-600 hover:text-primary transition-colors duration-200">Home</a>
                <a href="/contact" class="text-gray-600 hover:text-primary transition-colors duration-200">Contact</a>
                <a href="/about" class="text-gray-600 hover:text-primary transition-colors duration-200">About</a>
            </div>
        </nav>

        <main class="py-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
